<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Screenshooter</title>
    <style>
      body,
      input {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form>
      <p>URL: <input oninput="validate()" id="url-input" type="text" value="" required /></p>
      <p>width: <input oninput="validate()" id="w-input" type="text" value="1920" /></p>
      <p>height: <input oninput="validate()" id="h-input" type="text" value="1080" /></p>
      <p>
        extension:
        <select name="" id="ext-input">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="jpeg">JPEG</option>
        </select>
      </p>
      <p
        title="Scrolls through the page first, this ensures that everything has been generated. The drawback is that it literaly has to scroll through the page, so it takes a bit more time"
      >
        <label for="scroll-first-input">scroll first</label>
        <input type="checkbox" name="scroll-first" id="scroll-first-input" />
      </p>
      <p>
        <label for="pause-before-input">pause before taking the screenshot</label>
        <input type="checkbox" name="pause-before" id="pause-before-input" />
      </p>
      <p
        title="normaly when this option's disabled there's chromium browser running in the background doing all the work, by checking that you can see what it does"
      >
        <label for="headful-input">headful</label>
        <input type="checkbox" name="headful" id="headful-input" />
      </p>

      <p title="might be necessary for Linux">
        <label for="disable-sandbox-input">disable sandboxing</label>
        <input type="checkbox" name="disable-sandbox" id="disable-sandbox-input" />
      </p>
      <input type="submit" id="submit" value="Fire!" />
    </form>
    <script>
      function validate() {}
      function collectInputs() {
        return {}
      }
      document.querySelector('form').addEventListener('change', validate)
      document.getElementById('submit').addEventListener('click', () => {
        let inputs
        try {
          inputs = collectInputs()
        } catch (e) {
          alert(e)
        }
      })
    </script>
  </body>
</html>
