<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Screenshooter</title>
    <style>
      body,
      input {
        font-family: sans-serif;
      }
      input[type='file'] {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body style="-webkit-app-region: drag">
    <form>
      <p>URL: <input id="url-input" type="text" value="" required /></p>
      <p>
        Path:
        <input type="file" name="file-input" id="file-input" accept=".png, .jpg, .jpeg" nwsaveas />
        <input
          type="button"
          value="Select location"
          onclick="document.getElementById('file-input').click()"
        />
        <label for="file-input" id="file-input-label"></label>
      </p>
      <p>
        width:
        <input id="w-input" type="text" value="1920" required pattern="\d+" />
      </p>
      <p>
        height:
        <input id="h-input" type="text" value="1080" required pattern="\d+" />
      </p>
      <p
        title="Right now because of how the program works it applies default settings only at launch, and that includes name/path template and that leads to potentially multiple files with the same date"
      >
        <label for="overwrite-if-exists-input">overwrite file if exists</label>
        <input type="checkbox" name="overwrite-if-exists" id="overwrite-if-exists-input" />
      </p>
      <p
        title="Scrolls through the page first, this ensures that everything has been generated. The drawback is that it literaly has to scroll through the page, so it takes a bit more time"
      >
        <label for="scroll-first-input">scroll first</label>
        <input type="checkbox" name="scroll-first" id="scroll-first-input" />
      </p>
      <p
        title="normaly when this option's disabled there's chromium browser running in the background doing all the work, by checking that you can see what it does"
      >
        <label for="headful-input">headful</label>
        <input type="checkbox" name="headful" id="headful-input" />
      </p>
      <p
        title="Waits for user to confirm screenshooting, intended to be used with headful option, so that user can mess with the page a little  bit"
      >
        <label for="pause-input">pause before screenshoting</label>
        <input type="checkbox" name="pause" id="pause-input" />
      </p>

      <p title="might be necessary for Linux">
        <label for="disable-sandbox-input">disable sandboxing</label>
        <input type="checkbox" name="disable-sandbox" id="disable-sandbox-input" />
      </p>
      <input type="submit" id="submit" value="Fire!" /> <br /><br />
      <input type="button" value="Edit defaults" onclick="openSettings()" /> <br /><br />
      <div id="pause-wrapper"></div>
    </form>
    <script>
      const exports = {}
    </script>
    <script src="gui.js"></script>
  </body>
</html>
