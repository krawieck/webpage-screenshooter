<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Screenshooter</title>
  </head>
  <body>
    <form>
      <p>URL: <input id="url-input" type="text" value="" required /></p>
      <p>width: <input id="w-input" type="text" value="1920" /></p>
      <p>height: <input id="h-input" type="text" value="1080" /></p>
      <p>
        extension:
        <select name="" id="ext-input" onchange="">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="jpeg">JPEG</option>
        </select>
      </p>
      <p
        title="Scrolls through the page first, this ensures that everything has been generated. The drawback is that it literaly has to scroll through the page, so it takes a bit more time"
      >
        scroll first <input type="checkbox" name="scroll-first" id="scroll-first-input" />
      </p>
      <p
        title="normaly when this option's disabled there's chromium browser running in the background doing all the work, by checking that you can see what it does"
      >
        headful <input type="checkbox" name="headful" id="headful-input" />
      </p>

      <p title="might be necessary for Linux">
        disable sandboxing
        <input type="checkbox" name="disable-sandbox" id="disable-sandbox-input" />
      </p>
      <input type="submit" id="submit" value="Fire!" />
    </form>
    <script>
      document.getElementById('submit').addEventListener('click', () => {})
    </script>
  </body>
</html>
